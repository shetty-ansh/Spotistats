<nav id="Navbar" (mouseenter)="showDropdown()" (mouseleave)="hideDropdown()">
  <button id="ProfileSection" aria-haspopup="true" [attr.aria-expanded]="isDropdownVisible" (click)="toggleDropdown($event)" (keydown)="onProfileKeydown($event)">
    <span id="ProfileImage" aria-hidden="true">
      <img *ngIf="profile.images?.length" [src]="profile.images[0].url" alt="" />
    </span>
    <span id="ProfileInfo">
      <span id="Name">{{ profile.display_name || 'Profile' }}</span>
    </span>
  </button>

  <div id="DropdownMenu" class="dropdown-container" [class.visible]="isDropdownVisible" role="menu">
    <a class="dropdown-item" routerLink="/dashboard" role="menuitem" (click)="hideDropdown()">Dashboard</a>
    <a class="dropdown-item" routerLink="/artists" role="menuitem" (click)="hideDropdown()">Artists</a>
    <a class="dropdown-item" routerLink="/recents" role="menuitem" (click)="hideDropdown()">Recents</a>
  </div>
</nav>
